<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <div class="custom-navbar" style="width: 100%;">
        <div class="brand-logo">
            <a class="navbar-brand font-weight-bold" th:href="@{/}">
                <img src="/img/logo_bgputih.jpg"
                     style=" width:20vh; height:5vh;">
            </a>
        </div>
    </div>
    <div>
        <section class="container-fluid py-5" style="height: calc(100% - 56px)">
            <div class="row-cols-1 h-100 mx-auto justify-content-center align-items-center">
                <div class="col-md-6 col-12 mx-auto p-4 shadow">
                    <div th:if="${msg} != null" class="text-center mb-2 font-weight-bold">
                        <span class="text-warning" th:text="${msg}"></span>
                    </div>
                    <form th:action="@{/admin-register}" th:object="${admin}" method="POST">
<!--                        <input type="hidden" th:field="*{isAdmin}" value="true"/>-->
                        <div class="form-group">
                            <label>Nama Panjang</label>
                            <input type="text" class="form-control" name="namaPanjang" required/>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email" required/>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" required/>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </section>

    </div>

</body>
