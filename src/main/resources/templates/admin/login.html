<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="" id="not-found">
    <div class="custom-navbar" style="width: 100%;">
        <div class="brand-logo">
            <a class="navbar-brand font-weight-bold" th:href="@{/}">
                <img src="/img/logo_bgputih.jpg"
                     style=" width:20vh; height:5vh;">
            </a>
        </div>
    </div>
    <section class="container-fluid py-5" style="height: calc(100% - 56px); width: 80%;">
        <div class="row-cols-1 h-100 mx-auto justify-content-center align-items-center">
            <div class="col-md-4 col-12 mx-auto p-4 shadow">
                <div class="login-header">
<!--                    <p >Admin Login</p>-->
<!--                    <hr>-->
                    <div th:if="${param.error}">
                        <span class="text-warning">Invalid username or password</span>
                    </div>
                </div>
                <br>
                <div class="list-body loginForm">
                    <form th:action="@{/login}" method="POST">
                        <div class="form-group">
                            <label>Email</label>
<!--                            <input type="text" name="email" class="form-control" />-->
                            <div>
                                <i class="fa fa-user icon">
                                </i>
                                <input class="form-control login" id="loginField-email"
                                       type="text" name="email"
                                       placeholder="Email">
                            </div>
                        </div>

                        <div class="form-group mb-2">
                            <label>Password</label>
<!--                            <input type="password" name="password" class="form-control" />-->
                            <div>
                                <i class="fa fa-lock icon">
                                </i>
                                <input class="form-control login" id="loginField-password"
                                       type="password" name="password"
                                       placeholder="Password">
                            </div>
                        </div>
                        <br>
                        <div class="form-group mb-2">
                            <div class="row justify-content-center">
                                <button type="submit" class="btn">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
